---
layout: page
title: Authors
permalink: /authors
comments: false
---

<div class="list-authors mt-5">
  <div class="row">
    {% assign authors = site.cyclists | where_exp:"item", "item.role == 'author'" %} 
    {% for author in authors %}

    <div class="author-card text-center">
      <a href="{{site.baseurl}}/profile/{{ author.name }}">
        <img
          src="{{site.baseurl}}/{{ author.avatar }}"
          class="img img-responsive"
        />
        <div class="profile-content">
          <div class="profile-name">
            {{ author.display_name }}
            <p class="text-uppercase">{{ author.role }}</p>
          </div>
          <div class="profile-description">{{ author.description }}</div>
        </div>
      </a>
    </div>

    {% endfor %}
  </div>
</div>
